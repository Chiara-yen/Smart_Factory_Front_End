<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Factory</title>
    <link rel="stylesheet" type="text/css" href="../../../build/style.css">
</head>
<body>

<div id="header"></div>

<div class="main-container">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="pull-right">
        <button type="button" class="btn btn-info" id="user-edit-btn">確認修改</button>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">

      <form class="form-horizontal" id="user-setting">
        <div class="form-group">
          <label for="userName" class="col-sm-2 control-label">帳號</label>
          <div class="col-sm-10 static-data">
            <span id="userName"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">密碼</label>
          <div class="col-sm-10">
            <input type="password" name="pwd1" class="form-control" id="userPassword" pattern="^[a-z0-9_-]{4,18}$" onchange="form.pwd2.pattern = this.value;" title="密碼需至少4碼" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">確認密碼</label>
          <div class="col-sm-10">
            <input type="password" name="pwd2" class="form-control" id="userPasswordConfirm" pattern="^[a-z0-9_-]{4,18}$" title="密碼需至少4碼，並與上欄輸入相符" required>
          </div>
        </div>
        <div class="form-group">
          <label for="userEmail" class="col-sm-2 control-label">信箱</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="userEmail" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">身份</label>
          <div class="col-sm-10 static-data">
            <span id="userGroup"></span>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<script src="../../../build/bundle/user-index.js"></script>

</body>
</html>
